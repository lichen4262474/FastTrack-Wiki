<div
  class="container-lg d-flex flex-column justify-content-center align-items-center vh-100"
>
  <h1 class="mb-5 fw-bold">Select Company</h1>
  <div>
    <select
      id="options"
      class="my-dropdown"
      [(ngModel)]="selectedCompanyId"
      (change)="onCompanySelect(selectedCompanyId)"
    >
      <option value="" disabled selected class="default-option">
        Pick an option
      </option>
      <option *ngFor="let company of companies" [value]="company.id">
        {{ company.name }}
      </option>
    </select>
  </div>
</div>
